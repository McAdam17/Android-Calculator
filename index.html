<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./styles/main.css">
    <title>Calculator | Android</title>
</head>

<body>
    <h1 class="page-title">Calculator</h1>
    <div class="calculator-container">
        <div class="calculator">
            <header class="calculator__header">
                <input 
                    type="text" 
                    name="input_operations" 
                    id="input_operations"
                    class="header__input input__operations" 
                >
                <input 
                    type="text" 
                    name="output_operations" 
                    id="output_operations" 
                    class="header__input input__result" 
                    readonly
                >
            </header>
            <div class="calculator__operators">
                <div class="operators__numbers">
                    <button onclick="getInputs(7)">7</button>
                    <button onclick="getInputs(8)">8</button>
                    <button onclick="getInputs(9)">9</button>
                    <button onclick="getInputs(4)">4</button>
                    <button onclick="getInputs(5)">5</button>
                    <button onclick="getInputs(6)">6</button>
                    <button onclick="getInputs(1)">1</button>
                    <button onclick="getInputs(2)">2</button>
                    <button onclick="getInputs(3)">3</button>
                    <button onclick="getInputs(0)">0</button>
                    <button onclick="getInputs('.')">.</button>
                    <button onclick="getInputs('=')">=</button>
                </div>
                <div class="operators__actions">
                    <button class="rotate180" onclick="getInputs('r')">&#8658;</button>
                    <button onclick="getInputs('/')">%</button>
                    <button onclick="getInputs('x')">x</button>
                    <button onclick="getInputs('-')">-</button>
                    <button onclick="getInputs('+')">+</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/index.js"></script>
</body>

</html>
